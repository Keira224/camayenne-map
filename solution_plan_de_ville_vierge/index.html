<!DOCTYPE html>
<html>
	<head>
		<title>Solution plan de ville</title>
		<meta charset="utf-8">
		<!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<!-- End Responsive -->
		<!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->

        	<link rel="stylesheet" href="//js.arcgis.com/3.13/dijit/themes/claro/claro.css">
        	<link rel="stylesheet" href="//js.arcgis.com/3.13/esri/css/esri.css">

		<!-- Load any application specific styles -->
		<link rel="icon" href="images/logo.png">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="claro app-loading">
		<!-- Loading Indicator -->
		<div class="loading-indicator">
			<div class="loading-message" id="loading_message"></div>
		</div>

		<!-- Map -->
		<!-- The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. -->
		<div id="mapDiv" dir="ltr"></div>
		
		<div id="panelPopup"></div>

		<!-- Panel Content -->
		<div id="panelContent">
			<div id="panelPages"></div>
		</div>
		
		<!-- Panel Directions -->
		<div id="panelDirections"></div>

		<!-- Panel Top -->
		<div id="panelTop" class="bg rounded shadow">
			<!-- Panel Title -->
			<div id="panelTitle">
				<div id="panelLogo"><img id="logo" src="images/logo.png" style="height:100%" alt="Logo" /></div>
				<div id="panelText">
					Solution plan de ville
				</div>
				<div id="panelSearch">
					<div id="panelGeocoder"></div>
				</div>
				<div id="btnLocate"></div>
			</div>
		</div>

		<!-- Camayenne Panels -->
		<div id="camayennePanel" class="cam-panel rounded shadow">
			<div class="cam-panel-tabs">
				<button class="cam-tab-button is-active" data-tab="search" type="button">Rechercher</button>
				<button class="cam-tab-button" data-tab="add" type="button">Ajouter</button>
				<button class="cam-tab-button" data-tab="report" type="button">Signaler</button>
			</div>
			<button id="camPanelToggle" class="cam-panel-toggle" type="button" title="Réduire">–</button>
			<div class="cam-panel-body">
				<div id="cam-tab-search" class="cam-tab is-active">
					<div class="cam-title">Rechercher un lieu</div>
					<label class="cam-label" for="poiSearchName">Nom</label>
					<input class="cam-input" id="poiSearchName" type="text" placeholder="Nom du lieu">
					<label class="cam-label" for="poiSearchCategory">Catégorie</label>
					<select class="cam-input" id="poiSearchCategory"></select>
					<div class="cam-row">
						<button class="cam-button" id="poiSearchSubmit" type="button">Rechercher</button>
						<button class="cam-button cam-button-secondary" id="poiSearchClear" type="button">Effacer</button>
					</div>
					<div id="poiSearchStatus" class="cam-status"></div>
					<label class="cam-toggle"><input id="poiLayerToggle" type="checkbox">Afficher les POI sur la carte</label>
					<div id="poiSearchResults" class="cam-results"></div>
				</div>
				<div id="cam-tab-add" class="cam-tab">
					<div class="cam-title">Ajouter un lieu</div>
					<label class="cam-label" for="poiAddName">Nom</label>
					<input class="cam-input" id="poiAddName" type="text" placeholder="Nom du lieu">
					<label class="cam-label" for="poiAddCategory">Catégorie</label>
					<select class="cam-input" id="poiAddCategory"></select>
					<label class="cam-label" for="poiAddAddress">Adresse</label>
					<input class="cam-input" id="poiAddAddress" type="text" placeholder="Adresse ou repère">
					<label class="cam-label" for="poiAddPhone">Téléphone</label>
					<input class="cam-input" id="poiAddPhone" type="text" placeholder="+224 ...">
					<label class="cam-label" for="poiAddDescription">Description</label>
					<textarea class="cam-input cam-textarea" id="poiAddDescription" rows="3" placeholder="Détails utiles"></textarea>
					<div class="cam-row">
						<button class="cam-button cam-button-secondary" id="poiPickLocation" type="button">Choisir sur la carte</button>
						<button class="cam-button cam-button-secondary" id="poiUseCenter" type="button">Utiliser le centre</button>
					</div>
					<div id="poiCoord" class="cam-coord">Point: non défini</div>
					<div class="cam-row">
						<button class="cam-button" id="poiAddSubmit" type="button">Envoyer</button>
						<button class="cam-button cam-button-secondary" id="poiAddReset" type="button">Réinitialiser</button>
					</div>
					<div id="poiAddStatus" class="cam-status"></div>
				</div>
				<div id="cam-tab-report" class="cam-tab">
					<div class="cam-title">Signaler un problème</div>
					<label class="cam-label" for="reportType">Type</label>
					<select class="cam-input" id="reportType"></select>
					<label class="cam-label" for="reportStatus">Statut</label>
					<select class="cam-input" id="reportStatus"></select>
					<label class="cam-label" for="reportTitle">Titre</label>
					<input class="cam-input" id="reportTitle" type="text" placeholder="Ex: nid de poule">
					<label class="cam-label" for="reportDescription">Description</label>
					<textarea class="cam-input cam-textarea" id="reportDescription" rows="3" placeholder="Détails du signalement"></textarea>
					<div class="cam-row">
						<button class="cam-button cam-button-secondary" id="reportPickLocation" type="button">Choisir sur la carte</button>
						<button class="cam-button cam-button-secondary" id="reportUseCenter" type="button">Utiliser le centre</button>
					</div>
					<div id="reportCoord" class="cam-coord">Point: non défini</div>
					<div class="cam-row">
						<button class="cam-button" id="reportSubmit" type="button">Envoyer</button>
						<button class="cam-button cam-button-secondary" id="reportReset" type="button">Réinitialiser</button>
					</div>
					<label class="cam-label" for="reportsFilterType">Filtrer (type)</label>
					<select class="cam-input" id="reportsFilterType"></select>
					<label class="cam-label" for="reportsFilterStatus">Filtrer (statut)</label>
					<select class="cam-input" id="reportsFilterStatus"></select>
					<label class="cam-toggle"><input id="reportsLayerToggle" type="checkbox">Afficher les signalements sur la carte</label>
					<div id="reportStatusMessage" class="cam-status"></div>
				</div>
			</div>
		</div>
		
		<!-- Panel Menu -->
		<div id="panelMenu" class="rounded shadow"></div>
		
		<script type="text/javascript">
         var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
         var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages : [{
               name : "application",
               location : package_path + '/js'
            }, {
               name : "config",
               location : package_path + '/config'
            }, {
               name : "arcgis_templates",
               location : package_path + '/..'
            }]
         };
		</script>

		<script type="text/javascript" src="//js.arcgis.com/3.13/"></script>

		<script type="text/javascript">
         require(["application/template", "application/main"], function(Template, Main) {
            // create the template. This will take care of all the logic required for template applications
            var myTemplate = new Template();
            // create my main application. Start placing your logic in the main.js file.
            var myApp = new Main();
            // start template
            myTemplate.startup().then(function(config) {
               // The config object contains the following properties: helper services, (optionally)
               // i18n, appid, webmap and any custom values defined by the application.
               // In this example we have one called theme.
               myApp.startup(config);
            }, function(error) {
               // something went wrong. Let's report it.
               myApp.reportError(error);
            });
         });
		</script>
	</body>
</html>
